version: '3.6'
services:
  gitlab:
    image: 'gitlab/gitlab-ce:latest'
    restart: unless-stopped
    container_name: gitlab
    hostname: 'git.arzinja.dev'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://git.arzinja.dev'
        # Add any other gitlab.rb configuration here, each on its own line
    ports:
#      - '80:80'
#      - '443:443'
      - '22:22'
    volumes:
      - './config:/etc/gitlab'
      - './logs:/var/log/gitlab'
      - './data:/var/opt/gitlab'
    shm_size: '256m'
    networks:
      - nginx-proxy-manager

networks:
  nginx-proxy-manager:
    external: true